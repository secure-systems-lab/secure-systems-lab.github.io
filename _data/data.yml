      publisher: ""
      link: "/papers/afzali-webgit-jcs20.pdf"
      abstract: “Web-based Git hosting services such as GitHub and GitLab are popular choices to manage and interact with Git repositories. However, they lack an important security feature — the ability to sign Git commits. Users instruct the server to perform repository operations on their behalf and have to trust that the server will execute their requests faithfully. Such trust may be unwarranted though because a malicious or a compromised server may execute the requested actions in an incorrect manner, leading to a different state of the repository than what the user intended. In this paper, we show a range of high-impact attacks that can be executed stealthily when developers use the web UI of a Git hosting service to perform common actions such as editing files or merging branches. We then propose le-git-imate, a defense against these attacks, which enables users to protect their commits using Git’s standard commit signing mechanism. We implement le-git-imate as a Chrome browser extension. le-git-imate does not require changes on the server side and can thus be used immediately. It also preserves current workflows used in Github/GitLab and does not require the user to leave the browser, and it allows anyone to verify that the server’s actions faithfully follow the user’s requested actions. Moreover, experimental evaluation using the browser extension shows that le-git-imate has comparable performance with Git’s standard commit signature mechanism. With our solution in place, users can take advantage of GitHub/GitLab’s web-based features without sacrificing security, thus paving the way towards verifiable web-based Git repositories.”

    - &moore_pouf_2020
      anchor: moore_pouf_2020
      title: "Using a Dual-Layer Specification to Offer Selective Interoperability for Uptane"
      authors:
        - name: "M. Moore, I. McDonald, A. Weimerskirch, S. Awwad, L. A. DeLong, J. Cappos"
      project: *uptane
      booktitle: "ESCAR USA 2020 Special Issue"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/moore_pouf_2020.pdf"
      abstract: "This work introduces the concept of a dual-layer specification structure for standards that separates interoperability functions, such as backwards compatibility, localization, and deployment, from those essential to reliability, security, and functionality. The latter group of features, which constitute the actual standard, make up the baseline layer for instructions, while all the elements required for interoperability are specified in a second layer, known as a Protocols, Operations, Usage, and Formats (POUF) document. We applied this technique in the development of a standard for Uptane, a security framework for over-the-air software updates used in many automobiles. This standard is a good candidate for a dual-layer specification because it requires communication between entities, but does not require a specific format for this communication. By deferring wire protocols and other implementation details to POUFs, the creators of the Uptane Standard were able to focus on the basic procedures and operations needed to secure automotive updates. We demonstrate the effectiveness of this format by specifying a POUF for the Uptane Reference Implementation."


    - &almashaqbeh_microcash_fc20
      anchor: almashaqbeh_microcash_fc20
      title: "Microcash: Practical Concurrent Processing of Micropayments"
      authors:
        - name: "G. Almashaqbeh, A. Bishop, J. Cappos"
      project: *cachecash
      booktitle: "24th International Conference on Financial Cryptography and Data Security (FC '20)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/almashaqbeh_microcash_fc20.pdf"
      abstract: "Micropayments have a large number of potential applications. However, processing these small payments individually can be expensive, with transaction fees often exceeding the payment value itself. By aggregating the small transactions into a few larger ones, and using cryptocurrencies, today’s decentralized probabilistic micropayment schemes can reduce these fees. Unfortunately, existing solutions force micropayments to be issued sequentially, thus to support fast issuance rates a customer needs a large number of escrows, which bloats the blockchain. Moreover, these schemes incur a large computation and bandwidth overhead, limiting their applicability in large-scale systems. In this paper, we propose MicroCash, the first decentralized probabilistic framework that supports concurrent micropayments. MicroCash introduces a novel escrow setup that enables a customer to concurrently issue payment tickets at a fast rate using a single escrow. MicroCash is also cost effective because it allows for ticket exchange using only one round of communication, and it aggregates the micropayments using a non-interactive lottery protocol that requires only secure hashing and supports fixed winning rates. Our experiments show that MicroCash can process thousands of tickets per second, which is around 1.7-4.2x times the rate of a state-of-the-art sequential micropayment system. Moreover, MicroCash supports any ticket issue rate over any period using only one escrow, while the sequential scheme would need more than 1000 escrows per second to permit high rates. This enables our system to further reduce transaction fees and data on the blockchain by ∼ 50%."


    - &moore_crashsim_issre_19
      anchor: moore_crashsim_issre_19
      title: "Charting a Course Through Uncertain Environments: SEA Uses Past Problems to Avoid Future Failures"
      authors:
        - name: "P. Moore, J. Cappos, P. Frankl, and T. Wies"
      project: *crashsimulator
      booktitle: "30th IEEE International Symposium on Software Reliability Engineering (ISSRE'19) Best Paper Award"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/moore_crashsim_issre2019.pdf"
      abstract: "A common problem for developers is applications exhibiting new bugs after deployment.
      Many of these bugs can be traced to unexpected network, operating system, and file system differences
      that cause program executions that were successful in a development environment to fail once deployed.
      Preventing these bugs is difficult because it is impractical to test an application in every environment. Enter Simulating Environmental Anomalies (SEA), a technique that utilizes evidence of one application’s failure in a given environment to generate tests that can be applied to other applications, to see whether they suffer from analogous faults. In SEA, models of unusual properties extracted from interactions between an application, A, and its environment guide simulations of another application, B, running in the anomalous environment. This reveals faults B may experience in this environment without the expense of deployment. By accumulating these anomalies, applications can be tested against an increasing set of problematic conditions. We implemented a tool called CrashSimulator, which uses SEA, and evaluated it against Linux applications selected from coreutils
and the Debian popularity contest. Our tests found a total of 63 bugs in 31 applications with effects including hangs, crashes, data loss, and remote denial of service conditions."

    - &torres_intoto_usenixsec_19
      anchor: torres_intoto_usenixsec_19
      title: "in-toto: providing farm-to-table security properties for bits and bytes"
      authors:
        - name: "S. Torres-Arias, H. Nanize, T. Kuppusamy, R. Curtmola, and J. Cappos"
      project: *in-toto
      booktitle: "28th USENIX Security Symposium (USENIX Sec'19)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/torres-toto-usenix19.pdf"
      abstract: "The software development process is quite complex and involves a number of independent actors. Developers
      check source code into a version control system, the code is compiled into software at a build farm, and CI/CD systems
      run multiple tests to ensure the software’s quality among a myriad of other operations. Finally, the software is packaged
      for distribution into a delivered product, to be consumed by end users. An attacker that is able to compromise any single
      step in the process can maliciously modify the software and harm any of the software’s users.
      To address these issues, we designed in-toto, a framework that cryptographically ensures the integrity of the
      software supply chain. in-toto grants the end user the ability to verify the software’s supply chain from the
      project’s inception to its deployment. We demonstrate in-toto’s effectiveness on 30 software supply chain compromises
      that affected hundreds of million of users and showcase in-toto’s usage over cloud-native, hybrid-cloud and cloud-agnostic
      applications. in-toto is integrated into products and open source projects that are used by millions of people daily."

    - &vaidya_cvcs_IFIPsec_19
      anchor: vaidya_cvcs_IFIPsec_19
      title: "Commit Signatures for Centralized Version Control Systems"
      authors:
        - name: "S. Vaidya, S. Torres-Arias, R. Curtmola, and J. Cappos"
      project:
      booktitle: "34th International Conference on ICT Systems Security and Privacy
      Protection (IFIP SEC '19)"
      year: ""
      pages: ""
      publisher: ""
      link: "papers/vaidya_cvc_IFIPsec_19.pdf"
      abstract: "Version Control Systems (VCS-es) play a major role in the software development life cycle,
      yet historically their security has been relatively underdeveloped compared to their importance.
      Recent history has shown that source code repositories represent appealing attack targets. Attacks that
      violate the integrity of repository data can impact negatively millions of users. Some VCS-es,
      such as Git, employ commit signatures as a mechanism to provide developers with cryptographic
      protections for the code they contribute to a repository. However, an entire class of other VCS-es,
      including the well-known Apache Subversion (SVN), lacks such protections. We design the first commit
      signing mechanism for centralized version control systems, which supports features such as working
      with a subset of the repository and allowing clients to work on disjoint sets of files without
      having to retrieve each other’s changes. We implement a prototype for the proposed commit signing
      mechanism on top of the SVN codebase and show experimentally that it only incurs a modest overhead.
      With our solution in place, the VCS security model is substantially improved."

    - &almashaqbeh_capnet_CNS_19
      anchor: almashaqbeh_capnet_CNS_19
      title: "CAPnet: A Defense Against Cache Accounting Attacks on Content Distribution Networks"
      authors:
        - name: "G. Almashaqbeh, A. Bishop, K. Kelley, and J. Cappos"
      project: *cachecash
      booktitle: "7th Annual IEEE Conference on Communications and Network Security (CNS '19)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/almashaqbeh_capnet_cns19.pdf"
      abstract: "Peer-assisted content distribution networks (CDNs) have emerged to improve performance and reduce deployment costs of traditional, infrastructure-based content delivery networks. This is done by employing peer-to-peer data transfers to supplement the resources of the network infrastructure. However, these hybrid systems are vulnerable to accounting attacks in which the peers, or caches, collude with clients in order to report that content was transferred when it was not. This is a particular issue in systems that incentivize cache participation, because malicious caches may collect rewards from the content publishers operating the CDN without doing any useful work. In this paper, we introduce CAPnet, the first technique that lets untrusted caches join a peer-assisted CDN while providing a bound on the effectiveness of accounting attacks. At its heart is a lightweight cache accountability puzzle that clients must solve before caches are given credit. This puzzle requires colocating the data a client has requested, so its solution confirms that the content has actually been retrieved. We analyze the security and overhead of our scheme in realistic scenarios. The results show that a modest client machine using a single core can solve puzzles at a rate sufficient to simultaneously watch dozens of 1080p videos. The technique is designed to be even more scalable on the server side. In our experiments, one core of a single low-end machine is able to generate puzzles for 4.26 Tbps of bandwidth, enabling 870,000 clients to concurrently view the same 1080p video. This demonstrates that our scheme can ensure cache accountability without degrading system productivity"

    - &almashaqbeh_ABC_cryblock_19
      anchor: almashaqbeh_ABC_cryblock_19
      title: "ABC: A Cryptocurrency-Focused Threat Modeling Framework"
      authors:
        - name: "G. Almashaqbeh, A. Bishop, and J. Cappos"
      project: *cachecash
      booktitle: "2nd Workshop on Cryptocurrencies and Blockchains for Distributed Systems (CryBlock '19)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/almashaqbeh_ABC_cryblock_19.pdf"
      abstract: "Cryptocurrencies are an emerging economic force, but there are concerns
  about their security. This is due, in part, to complex collusion
  cases and new threat vectors, that could be missed by conventional security assessment
  strategies. To address these issues, we propose ABC, an Asset-Based
  Cryptocurrency-focused threat modeling framework
  capable of identifying such risks. ABC’s key innovation is the use of
  collusion matrices. A collusion matrix forces a threat model to
  cover a large space of threat cases while simultaneously manages this
  process to prevent it from being overly complex. We demonstrate that ABC is
  effective by presenting real-world use cases and by conducting a user study.
  The user study showed that around 71% of those who used ABC were able to
  identify financial security threats, as compared to only 13% of participants
  who used the popular framework STRIDE."

    - &oliveira_blindspots_SOUPS_18
      anchor: oliveira_blindspots_SOUPS_18
      title: "API Blindspots: Why Experienced Developers Write Vulnerable Code"
      authors:
        - name: "D. Oliveira, T. Lin, M. Rahman, R. Akefirad, D. Ellis, E. Perez, R. Bobhate, L. DeLong, J. Cappos, Y. Brun, and N. Ebner"
      project: *blindspots
      booktitle: "14th Symposium on Usable Privacy and Security (SOUPS '18)"
      year: ""
      pages: ""
      publisher: ""
      link: "https://people.cs.umass.edu/~brun/pubs/pubs/Oliveira18soups.pdf"
      abstract: "Despite the best efforts of the security community, security vulnerabilities
  in software are still prevalent, with new vulnerabilities
  reported daily and older ones stubbornly repeating themselves.
  One potential source of these vulnerabilities is shortcomings in the
  used language and library APIs. Developers tend to trust APIs, but
  can misunderstand or misuse them, introducing vulnerabilities. We
  call the causes of such misuse blindspots. In this paper, we study
  API blindspots from the developers’ perspective to: (1) determine
  the extent to which developers can detect API blindspots in code
  and (2) examine the extent to which developer characteristics (i.e.,
  perception of code correctness, familiarity with code, confidence,
  professional experience, cognitive function, and personality) affect
  this capability. We conducted a study with 109 developers from
  four countries solving programming puzzles that involve Java APIs
  known to contain blindspots. We find that (1) The presence of
  blindspots correlated negatively with the developers’ accuracy in
  answering implicit security questions and the developers’ ability to
  identify potential security concerns in the code. This effect was
  more pronounced for I/O-related APIs and for puzzles with higher
  cyclomatic complexity. (2) Higher cognitive functioning and more
  programming experience did not predict better ability to detect API
  blindspots. (3) Developers exhibiting greater openness as a personality
  trait were more likely to detect API blindspots. This study has
  the potential to advance API security in (1) design, implementation,
  and testing of new APIs; (2) addressing blindspots in legacy
  APIs; (3) development of novel methods for developer recruitment
  and training based on cognitive and personality assessments; and
  (4) improvement of software development processes (e.g., establishment
  of security and functionality teams)."

    - &cappos_tsumiki_TPDS_18
      anchor: cappos_tsumiki_TPDS_18
      title: "Tsumiki: A Meta-Platform for Building Your Own Testbed"
      authors:
        - name: "J.Cappos, Y. Zhuang, A. Rafetseder, and I. Beschastnikh"
      project: *sensibility
      booktitle: "Transactions on Parallel and Distributed Systems"
      year: "2018"
      pages: ""
      publisher: "IEEE"
      link: "https://www.cs.ubc.ca/~bestchai/papers/tsumiki-tpds2018.pdf"
      abstract: "Network testbeds are essential research tools that have been
  responsible for valuable network measurements and major advances in distributed
  systems research. However, no single testbed can satisfy the requirements of
  every research project,prompting continual efforts to develop new testbeds.
  The common practice is to re-implement functionality anew for each testbed.
  This work introduces a set of ready-to-use software components and interfaces
  called Tsumiki to help researchers to rapidly prototype custom networked testbeds
  without substantial effort. We derive Tsumiki’s design using a set of component
  and interface design principles, and demonstrate that Tsumiki can be used to
   implement new, diverse, and useful testbeds. We detail a few such testbeds: a
  testbed composed of Android devices, a testbed that uses Docker for sandboxing,
  and a testbed that shares computation and storage resources among Facebook friends.
  A user study demonstrated that students with no prior experience with networked
  testbeds were able to use Tsumiki to create a testbed with new functionality and
  run an experiment on this testbed in under an hour.
  Furthermore, Tsumiki has been used in production in multiple testbeds,
  resulting in installations on tens of thousands of devices and
  use by thousands of researchers."


    - &afzali_git_asiaccs_18
      anchor: afzali_git_asiaccs_18
      title: "le-git-imate: Towards Verifiable Web-based Git Repositories"
      authors:
        - name: "H. Afzali, S. Torres, R. Curtmola, and J.Cappos"
      project: ""
      booktitle: "13th ACM Asia Conference on Computer & Communications Security (AsiaCCS '18)"
      year: ""
      pages: ""
      publisher: ""
      link: "https://ssl.engineering.nyu.edu/papers/afzali_asiaccs_2018.pdf"
