    - &yelgundhalli_gittuf_ndss_2025
      anchor: yelgundhalli_gittuf_ndss_2025
      title: "Rethinking Trust in Forge-Based Git Security"
      authors:
        - name: "A.S.A. Yelgundhalli, P. Zielinski, R. Curtmola, J. Cappos"
      project: *gittuf
      booktitle: "Network and Distributed System Security Symposium 2025 (NDSS 2025)"
      year: "2025"
      pages: ""
      publisher: ""
      link: "/papers/yelgundhalli_gittuf_ndss_2025.pdf"
      abstract: "Git is the most popular version control system today, with Git forges such as GitHub, GitLab, and Bitbucket used to add functionality. Significantly, these forges are used to enforce security controls. However, due to the lack of an open protocol for ensuring a repository’s integrity, forges cannot prove themselves to be trustworthy, and have to carry the responsibility of being non-verifiable trusted third parties in modern software supply chains.

In this paper, we present gittuf, a system that decentralizes Git security and enables every user to contribute to collectively enforcing the repository’s security. First, gittuf enables distributing of policy declaration and management responsibilities among more parties such that no single user is trusted entirely or unilaterally. Second, gittuf decentralizes the tracking of repository activity, ensuring that a single entity cannot manipulate repository events. Third, gittuf decentralizes policy enforcement by enabling all developers to independently verify the policy, eliminating the single point of trust placed in the forge as the only arbiter for whether a change in the repository is authorized. Thus, gittuf can provide strong security guarantees in the event of a compromise of the centralized forge, the underlying infrastructure, or a subset of privileged developers trusted to set policy. gittuf also implements policy features that can protect against unauthorized changes to branches and tags (i.e., pushes) as well as files/folders (i.e., commits). Our analysis of gittuf shows that its properties and policy features provide protections against previously seen version control system attacks. In addition, our evaluation of gittuf shows it is viable even for large repositories with a high volume of activity such as those of Git and Kubernetes (less than 4% storage overhead and under 0.59s of time to verify each push).

Currently, gittuf is an OpenSSF sandbox project hosted by the Linux Foundation. gittuf is being used in projects hosted by the OpenSSF and the CNCF, and an enterprise pilot at Bloomberg is underway."

    - &covsbom_issre_2024
      anchor: covsbom_issre_2024
      title: "CovSBOM: Enhancing Software Bill of Materials with Integrated Code Coverage Analysis"
      authors:
        - name: "Y. Zhao, Y. Zhang, D. Chacko, J. Cappos."
      project:
      booktitle: "The 35th IEEE International Symposium on Software Reliability Engineering (ISSRE 2024)"
      year: "2024"
      pages: ""
      publisher: ""
      link: "/papers/covsbom_issre_2024.pdf"
      abstract: "The widespread integration of open-source software into commercial codebases, government systems, and critical infrastructure presents significant security challenges, particularly due to the inclusion of vulnerable components. Software Bills of Materials (SBOMs) are crucial for tracking these components; however, they lack detailed insights into the actual utilization of each component, thereby limiting their effectiveness in vulnerability management. This paper introduces CovSBOM, a novel tool that integrates code coverage analysis into SBOMs to provide enhanced transparency and facilitate precise vulnerability detection. CovSBOM addresses the gap between current SBOM and security scanning tools by providing detailed insights into which parts of third-party libraries are actually being used, thereby reducing inefficiencies and the misallocation of developer resources caused by overemphasizing irrelevant vulnerabilities. Through a comprehensive evaluation of 23 large-scale applications, encompassing 1,614 dependencies and 145 vulnerability alerts, CovSBOM has demonstrated a significant reduction in false positives, accurately identifying 105 such instances. This improvement enhances the precision of vulnerability detection by approximately 72%, while effectively maintaining a reasonable level of scalability and usability."

    - &moore_scudo_vehiclesec_2024
      anchor: moore_scudo_vehiclesec_2024
      title: "Securing Automotive Software Supply Chains"
      authors:
        - name: "M. Moore, A.S.A. Yelgundhalli, J. Cappos"
      project: *uptane
      booktitle: "Symposium on Vehicles Security and Privacy (VehicleSec) 2024"
      year: "2024"
      pages: ""
      publisher: ""
      link: "/papers/moore_scudo_vehiclesec_2024.pdf"
      abstract: "Software supply chain attacks are a major concern and need to be addressed by every organization, including automakers. While there are many effective technologies in both the software delivery and broader software supply chain security space, combining these technologies presents challenges specific to automotive applications. We explore the trust boundaries between the software supply chain and software delivery systems to determine where verification of software supply chain metadata should occur, how to establish a root of trust, and how supply chain policy can be distributed. Using this exploration, we design Scudo, a secure combination of software over the air and software supply chain security technologies. We show that adding full verification of software supply chain metadata on-vehicle is not only inefficient, but is also largely unnecessary for security with multiple points of repository-side verification.

In addition, this paper describes a secure instantiation of Scudo, which integrates Uptane, a state of the art software update security solution, and in-toto, a comprehensive supply chain security framework. A practical deployment has shown that Scudo provides robust software supply chain protections. The client side power and processing costs are negligible, with the updated metadata comprising 0.504% of the total update transmission. The client side verification adds 0.21 seconds to the total update flow. This demonstrates that Scudo is easy to deploy in ways that can efficiently and effectively catch software supply chain attacks."

    - &moore_artemis_2023
      anchor: moore_artemis_2023
      title: "Artemis: Defanging Software Supply Chain Attacks in Multi-repository Update Systems"
      authors:
        - name: "M. Moore, T. Kuppusamy, J. Cappos"
      project: *tuf
      booktitle: "2023 Annual Computer Security Applications Conference (ACSAC 2023)[Artifact Functional]   [Artifact Reusable]   [Results Reproduced]"
      year: "2023"
      pages: ""
      publisher: ""
      link: "/papers/moore_artemis_2023.pdf"
      abstract: "Modern software installation tools often use packages from more than one repository, presenting a unique set of security challenges. Such a configuration increases the risk of repository compromise and introduces attacks like dependency confusion and repository fallback. In this paper, we offer the first exploration of attacks that specifically target multiple repository update systems, and propose a unique defensive strategy we call articulated trust. Articulated trust is a principle that allows software installation tools to specify trusted developers and repositories for each package. To implement articulated trust, we built Artemis, a framework that introduces several new security techniques, such as per-package prioritization of repositories, multi-role delegations, multiple-repository consensus, and key pinning. These techniques allow for a greater diversity of trust relationships while eliminating the security risk of single points of failure.
To evaluate Artemis, we examine attacks on software update systems from the Cloud Native Computing Foundation’s Catalog of Supply Chain Compromises, and find that the most secure configuration of Artemis can prevent all of them, compared to 14-59% for the best existing system. We also cite real-world deployments of Artemis that highlight its practicality. These include the JDF/Linux Foundation Uptane Standard that secures over-the-air updates for millions of automobiles, and TUF, which is used by many companies for secure software distribution."

    - &moore_port_icsoft_2022
      anchor: moore_port_icsoft_2022
      title: "Needles in a Haystack: Using PORT to Catch Bad Behaviors within Application Recordings"
      authors:
        - name: "P. Moore, T. Wies, M. Waldman, P. Frankl, J. Cappos"
      project: *crashsimulator
      booktitle: "2022 International Conference on Software Technologies (ICSOFT 2022)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/moore_port_icsoft_2022.pdf"
      abstract: "Earlier work has proven that information extracted from recordings of an application’s activity can be tremendously valuable. However, given the many requests that pass between applications and external entities, it has been difficult to isolate the handful of patterns that indicate the potential for failure. In this paper, we propose a method that harnesses proven event processing techniques to find those problematic patterns. The key addi- tion is PORT, a new domain specific language which, when combined with its event stream recognition and transformation engine, enables users to extract patterns in system call recordings and other streams, and then rewrite input activity on the fly. The former task can spot activity that indicates a bug, while the latter produces a modified stream for use in more active testing. We evaluated PORT’s capabilities in several ways, starting with recreating the mutators and checkers utilized by an earlier work called SEA to modify and replay the results of system calls. Our re-implementations achieved the same efficacy using fewer lines of code. We also illustrated PORT’s extensibility by adding support for detecting malicious USB commands within recorded traffic."

    - &moore_shuffle_ccsne_2022
      anchor: moore_shuffle_ccsne_2022
      title: "Cybersecurity Shuffle: Using Card Magic to Teach Introductory Cybersecurity Topics"
      authors:
        - name: "P. Moore, J. Cappos"
      project: *crashsimulator
      booktitle: "2022 Consortium for Computer Science Education Northeast (CCSNE 2022)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/moore_shuffle_ccsne_2022.pdf"
      abstract: "One of the main challenges in designing lessons for an introductory information security class is how to present new technical concepts in a manner comprehensible to students with widely different backgrounds. A non-traditional approach can help students engage with the material and master these unfamiliar ideas. We have devised a series of lessons that teach important information security topics, such as social engineering, side-channel attacks, and attacks on randomness using card magic. Each lesson centers around a card trick that allows the instructor to simulate the described attack in a way that makes sense, even for those who have no prior technical background. In this paper, we describe our experience using these lessons to teach cybersecurity topics to high school students with limited computer science knowledge. Students were assessed be- fore and after the demonstration to gauge their mastery of the material, and, while we had a very limited set of responses, the results show an improvement on post-test scores. Furthermore, several indicators affirm the students enjoyed the lessons and remained engaged throughout the session." 
      
    - &gopstein_thinking_fse20
      anchor: gopstein_thinking_fse20
      title: "Thinking Aloud About Confusing Code: A Qualitative Investigation of Program Comprehension and Atoms of Confusion"
      authors:
        - name: "D. Gopstein, A. L. Fayard, S. Apel, J. Cappos"
      project: *atoms
      booktitle: "2020 Joint European Software Engineering Conference and Symposium on the Foundations of Software Engineering
     (ESEC/FSE 20)"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/gopstein_thinking_fse2020.pdf"
      abstract: "Atoms of confusion are small patterns of code that have been empirically validated to be difficult to hand-evaluate by programmers.
Previous research focused on defining and quantifying this phenomenon, but not on explaining or critiquing it. In this work, we
address core omissions to the body of work on atoms of confusion,
focusing on the ‘how’ and ‘why’ of programmer misunderstanding.
We performed a think-aloud study in which we observed programmers, both professionals and students, as they hand-evaluated
confusing code. We performed a qualitative analysis of the data and
found several surprising results, which explain previous results,
outline avenues of further research, and suggest improvements of
the research methodology.
A notable observation is that correct hand-evaluations do not imply understanding, and incorrect evaluations not misunderstanding.
We believe this and other observations may be used to improve future studies and models of program comprehension. We argue that
thinking of confusion as an atomic construct may pose challenges to
formulating new candidates for atoms of confusion. Ultimately, we
question whether hand-evaluation correctness is, itself, a sufficient
instrument to study program comprehension."

    - &yeh_atoms_eeg_b_it_2021
      anchor: yeh_atoms_eeg_b_it_2021
      title: "Identifying Program Confusion using Electroencephalogram Measurements"
      authors:
        - name: "M.K-C. Yeh, Y. Yan, Y. Zhuang, L.A. DeLong"
      project: *atoms
      booktitle: "Behaviour & Information Technology"
      year: ""
      pages: ""
      publisher: ""
      link: "/papers/yeh_atoms_eeg_b&it_2021.pdf"
      abstract: "In this paper, we present an experimental study in which an electroencephalogram (EEG) device was used to measure cognitive load in programmers as they attempted to predict the output of C code snippets. Our goal was to see if particular patterns within the snippet induced higher levels of cognitive load, and if the collected EEG data might provide more detailed insights than performance measures. Our results suggest that while cognitive load can be an influence on code comprehension performance, other human factors, such as a tendency to forget certain programming rules or to misread what the code is asking them to do may also play a role, particularly for novice programmers. We conclude that: (1) different types of code patterns can affect programmers’ cognitive processes in disparate ways, (2) neither self-reported data nor brainwave activity alone is a reliable indicator of programmers’ level of comprehension for all types of code snippets, (3) EEG techniques could be useful to better understand the relationships between program comprehension, code patterns and cognitive processes, and (4) tests like ours could be useful to identify crucial learning gaps in novice programmers, which, in turn can be leveraged to improve programming tools and teaching strategies."
      
