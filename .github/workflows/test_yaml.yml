name: Test yaml

on:
  push:
    branches: ['master']
  pull_request:
  workflow_dispatch:

jobs:
  test-yaml:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Test yaml
      run: |
        _test/test_yaml.py
